<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to ArmorCode Field Mapper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JSON to ArmorCode Field Mapper</h1>

    <div class="container">
        <div class="input-section">
            <label for="jsonInput">Paste JSON Response:</label>
            <textarea id="jsonInput" rows="15" placeholder="Paste your JSON data here..."></textarea>

            <label for="attributeTypeSelect">Select Attribute Type:</label>
            <select id="attributeTypeSelect" name="attributeType">
                <option value="finding" selected>Finding Attributes</option>
                <option value="asset">Asset Attributes</option>
            </select>

            <button id="processBtn">Process JSON</button>
        </div>

        <div class="output-section">
            <h2>Mapping Results</h2>
            <div id="outputTableContainer">
                <!-- Table will be generated here -->
                <p>Processed results will appear here.</p>
            </div>
            <!-- Button Group -->
            <div class="button-group">
                <button id="copyBtn" style="display: none;">Copy Table</button>
                <button id="renderDescriptionLayoutBtn" style="display: none;">Render Description Layout</button>
            </div>
            <!-- End Button Group -->
            <div id="errorMessages" class="error"></div>
        </div>
    </div>

    <!-- Description Layout Modal -->
    <div id="descriptionModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button" id="closeDescriptionModalBtn">&times;</span>
            <h2>Arrange and Preview Description Layout</h2>
            <p>Drag and drop the items below to set the order for the final description. The preview will update automatically.</p>
            <div class="modal-columns">
                <div class="modal-column">
                    <h3>Fields Mapped to Description</h3>
                    <div id="descriptionSortableItems">
                        <!-- Draggable items will be populated here -->
                    </div>
                </div>
                <div class="modal-column">
                    <h3>Rendered Preview</h3>
                    <pre id="descriptionRenderedPreview" contenteditable="true"></pre>
                </div>
            </div>
            <button id="copyRenderedDescriptionBtn">Copy Rendered Description</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
